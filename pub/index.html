<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/sass/main.css" />
    <title>Moment5:2</title>
</head>
<body>
    <div class="header">
    <h1>Moment 5 - Del 2</h1>
    </div>
<div class="container">
<h2>Genomförda kurser</h2>
<div class="row">
    <div class="course-list">
        <table class="table-bordered">
            <thead class="thead">
                <th>kod:</th>
                <th>Namn:</th>
                <th>Progression:</th>
                <th>Kursplan:</th>
                <th></th>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>
</div>
<h2>Lägg till kurs</h2>
<div id="course-form">
    <form>
        <label for="code">Kod:<br>
        <input type="text" name="code" id="code"></label><br>
        <label for="name">Namn:<br>
        <input type="text" name="name" id="name"></label><br>
        <label for="progression">Progression:<br>
        <input type="text" name="progression" id="progression"></label><br>
        <label for="course_syllabus">Kursplan:<br>
        <input type="text" name="course_syllabus" id="course_syllabus"></label><br>
        <input type="submit" value="Lägg till" id="addCourse">
    </form>
</div>
</div> 
</body>
<script src="js/main.js"></script>
</html>
